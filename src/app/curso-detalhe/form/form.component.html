<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="cursoId" [value]="service.formData.cursoId" />
  <div class="form-group">

  <div class="form-group">
    <label>Descrição</label>
    <input class="form-control form-control-lg" placeholder="descricao" name="decricao"
        #descricao="ngModel" [(ngModel)]="service.formData.descricao"
        [class.invalid]="descricao.invalid && descricao.touched">
</div>
  </div>
  <div class="form-group">
      <label>Data início</label>
      <input  class="form-control form-control-lg" type="date"  name="dataInicio"
          #dataInicio="ngModel" [(ngModel)]="service.formData.dataInicio"
          required  [class.invalid]="dataInicio.invalid && dataInicio.touched">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Data Término</label>
      <input class="form-control form-control-lg" type="date"  name="dataTermino"
          #dataTermino="ngModel" [(ngModel)]="service.formData.dataTermino"
          required [class.invalid]="dataTermino.invalid && dataTermino.touched">
  </div>
      <div class="form-group col-md-6">
          <label>Alunos Turma</label>
          <input class="form-control form-control-lg" placeholder="quantidade" name="qtdAlunosTurma"
              #qtdAlunosTurma="ngModel" [(ngModel)]="service.formData.qtdAlunosTurma"
              [class.invalid]="qtdAlunosTurma.invalid && qtdAlunosTurma.touched">
      </div>
  </div>

  <div class="form-group">
    <label>Nome categoria</label>
    <select type="" class="form-control form-control-lg" name="Categoria" #nomeCategoria="ngModel"
      [(ngModel)]="service.formData.nomeCategoria">
    <option *ngFor="let categoria of categoriaService.list" value="{{categoria.nomeCategoria}}">
     {{categoria.nomeCategoria}}
      </option>
    </select>
  </div>

 <div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" >Adicionar</button>
  </div>

</form>
